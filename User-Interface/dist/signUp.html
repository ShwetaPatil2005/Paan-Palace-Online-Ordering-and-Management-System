<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paan Palace - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e63946;
      --secondary: #c1121f;
      --accent: #f4a261;
      --light: #f8f9fa;
      --dark: #212529;
      --text: #333;
      --bg-light: #fff5f7;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: white;
      box-shadow: var(--shadow);
      padding: 15px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 40px 0;
    }

    .signup-card {
      background: white;
      border-radius: 15px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .signup-title {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
      flex: 1;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group input, 
    .input-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(244, 162, 97, 0.2);
    }

    .signup-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin: 20px 0;
      transition: var(--transition);
    }

    .signup-btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .login-link {
      text-align: center;
      color: var(--text);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .terms {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    .terms a {
      color: var(--primary);
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-card {
        padding: 30px 20px;
      }
      
      .signup-title {
        font-size: 1.8rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 25px 15px;
      }
      
      .signup-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo"><i class="fas fa-leaf"></i>Paan Palace</a>
    </div>
  </header>

  <main class="signup-container">
    <div class="signup-card">
      <h1 class="signup-title">Create Account</h1>
      
      <form id="signupForm">
        <div class="form-row">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>
          </div>
          
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create password" required>
          </div>
          
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
          </div>
        </div>
        
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      
      <p class="terms">By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
  </main>

  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phoneNumber = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert("Passwords don't match!");
      return;
    }

    const userData = {
      firstName,
      lastName,
      email,
      phoneNumber,
      password
    };

    try {
      const response = await fetch('http://localhost:8080/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      });

      if (response.ok) {
        alert('Account created successfully! Redirecting to login...');
        window.location.href = 'login.html';
      } else {
        const errorData = await response.json();
        alert('Registration failed: ' + (errorData.message || 'Please try again.'));
      }
    } catch (error) {
      alert('Error: Could not register. Check your server and internet.');
      console.error(error);
    }
  });
</script>
</body>
